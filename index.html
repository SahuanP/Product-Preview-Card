<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="left">
        <img src="./images/image-product-desktop.jpg" alt="Product Image" />
      </section>
      <section class="right">
        <span>Perfume</span>
        <h1>Gabrielle <br />Essence Eau <br />De Parfum</h1>
        <p>
          A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </p>
        <div class="prices">
          <h2>$149.99</h2>
          <span id="old-price">$169.99</span>
        </div>
        <div class="cart">
          <img src="./images/icon-cart.svg" alt="Cart Icon" />
          <a href="#">Add to Cart</a>
        </div>
      </section>
    </main>
    <div class="attribution">
      <span>Challenge by</span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        ><span>Frontend Mentor</span></a
      >
      <span>Coded by </span
      ><a href="https://github.com/SahuanP">Sahuan Pimentel</a>
    </div>
  </body>
</html>
